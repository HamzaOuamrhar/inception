services:

 nginx:
  build:
   context: requirements/nginx
   dockerfile: Dockerfile
  ports:
   - "9876:80"
  container_name: nginx
  depends_on:
   - wordpress
  networks:
   - inception_net
  volumes:
   - wordpress_data:/var/www/html
#   restart: on-failure


 wordpress:
  build:
   context: requirements/wordpress
   dockerfile: Dockerfile
  ports:
   - "9000:9000"
  container_name: wordpress
  networks:
   - inception_net
  depends_on:
   - mariadb
  env_file:
   - .env
  volumes:
   - wordpress_data:/var/www/html

#   restart: on-failure

 mariadb:
  container_name: mariadb
  build:
   context: requirements/mariadb
   dockerfile: Dockerfile
  env_file: .env
  networks:
     - inception_net
  # restart: on-failure

networks:
 inception_net:
  driver: bridge

volumes:
 wordpress_data: