services:

 nginx:
  build:
   context: requirements/nginx
   dockerfile: Dockerfile
  ports:
   - "443:443"
  container_name: nginx
  depends_on:
   - wordpress
  networks:
   - inception_net
  volumes:
   - wordpress_data:/var/www/html
  env_file:
   - .env
  restart: on-failure


 wordpress:
  build:
   context: requirements/wordpress
   dockerfile: Dockerfile
  container_name: wordpress
  networks:
   - inception_net
  depends_on:
   - mariadb
  env_file:
   - .env
  volumes:
   - wordpress_data:/var/www/html
  restart: on-failure

 mariadb:
  container_name: mariadb
  build:
   context: requirements/mariadb
   dockerfile: Dockerfile
  env_file: .env
  networks:
     - inception_net
  volumes:
     - mariadb_data:/var/lib/mysql   
  restart: on-failure

 redis:
  container_name: redis
  build:
   context: requirements/bonus/redis
   dockerfile: Dockerfile
  networks:
   - inception_net
  restart: on-failure
  depends_on:
   - wordpress
 
 ftp:
  container_name: ftp
  build:
   context: requirements/bonus/ftp
   dockerfile: Dockerfile
  networks:
   - inception_net
  restart: on-failure
  depends_on:
   - wordpress
  volumes:
   - wordpress_data:/var/www/html
  env_file:
   - .env
  ports: 
   - "21:21"
   - "20000-20100:20000-20100"

 me:
  container_name: me
  build:
   context: requirements/bonus/me
   dockerfile: Dockerfile
  ports:
   - "80:80"
  restart: on-failure


 adminer:
  container_name: adminer
  build:
   context: requirements/bonus/adminer
   dockerfile: Dockerfile
  volumes:
   - wordpress_data:/var/www/html
  depends_on:
   - wordpress
  restart: on-failure

 cadviser:
  container_name: cadvisor
  build:
   context: requirements/bonus/cadvisor
   dockerfile: Dockerfile
  ports:
   - "7070:8080"
  volumes:
   - /:/rootfs:ro
   - /var/run/docker.sock:/var/run/docker.sock
   - /sys:/sys:ro
   - /var/lib/docker/:/var/lib/docker:ro
  restart: on-failure


networks:
 inception_net:

# volumes:
#  wordpress_data:
#  mariadb_data:


volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/houamrha/data/wordpress
      o: bind

  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/houamrha/data/mariadb
      o: bind

