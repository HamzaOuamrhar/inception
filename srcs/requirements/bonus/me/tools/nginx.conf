user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
daemon off;

events {
        worker_connections 768;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
        server {
            listen 80;
            server_name $ME;

            root /var/me;
            index index.html;

            location / {
                try_files $uri $uri/ /index.html;
            }
        }   
}
